<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="timer.css" media="screen" />
    <title>Timer</title>
  </head>
  <body>
    <div>
      <h1 class="timer" id="timer">00:00</h1>
      <button id="start" onclick="start()">
        <i class="fas fa-play"></i>
      </button>
      <button id="stop" onclick="stop()" disabled>
        <i class="fas fa-stop"></i>
      </button>
      <button id="pause" onclick="pause()" disabled>
        <i class="fas fa-pause"></i>
      </button>
      <button id="test" onclick="alarm()">test</button>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/e43c3d2ddc.js"
    crossorigin="anonymous"
  ></script>
  <script src="timer.js"></script>
</html>
